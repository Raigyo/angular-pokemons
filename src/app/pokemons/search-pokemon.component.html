<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un pokÃ©mon" />
        </div>

        <div class="collection">
          <!-- $ => convention meaning that it's not a static property  but a stream of data (observable) -->
          <a *ngFor="let pokemon of pokemons$ | async" (click)="gotoDetail(pokemon)" class="collection-item">
            {{ pokemon.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
